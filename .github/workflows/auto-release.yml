name: Auto Release

on:
  push:
    branches:
      - main   # đổi nếu bạn dùng branch khác

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get last tag
        id: lasttag
        run: |
          git fetch --tags
          tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          echo "tag=$tag" >> $GITHUB_OUTPUT

      - name: Auto increment version (patch)
        id: bump
        run: |
          old=${{ steps.lasttag.outputs.tag }}
          base=${old#v}

          major=$(echo $base | cut -d. -f1)
          minor=$(echo $base | cut -d. -f2)
          patch=$(echo $base | cut -d. -f3)

          patch=$((patch + 1))
          new="v$major.$minor.$patch"

          echo "new=$new" >> $GITHUB_OUTPUT

      # ===========================
      #       MINIFY SECTION
      # ===========================

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Terser
        run: npm install terser -g

      - name: Minify listview.js
        run: |
          if [ -f "listview.js" ]; then
            terser listview.js -o listview.min.js -c -m
          else
            echo "❌ ERROR: File listview.js không tồn tại!"
            exit 1
          fi

      # ===========================

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.new }}
          name: Release ${{ steps.bump.outputs.new }}
          generate_release_notes: true
          files: |
            listview.js
            listview.min.js
